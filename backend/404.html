<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistem Rekam Medis Klinik Aulia Hasanah Medika">
  <title>404 Halaman Tidak Ditemukan â€” Aplikasi Rekam Medis</title>

  <!-- Favicon dari Logo -->
  <link rel="icon" href="../assets/img/logo.png">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #d63384;
      --secondary-color: #0d3d8a;
      --accent-color: #e85aa7;
      --heading-color: #1a202c;
      --text-color: #4a5568;
      --app-bg: linear-gradient(180deg, #fdf6f9 0%, #f4f6fc 100%);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--app-bg);
      color: var(--text-color);
    }
    
    .error-container {
      min-height: 100vh;
    }

    .error-code {
      font-size: 10rem;
      font-weight: 800;
      line-height: 1;
      background-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    .error-icon {
        font-size: 3rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.1;
    }

    .error-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--heading-color);
    }
    
    .error-message {
      max-width: 500px;
    }

    .btn-back-home {
      background-image: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      border-radius: 50px;
      transition: var(--transition);
      box-shadow: 0 10px 15px -3px rgba(214, 51, 132, 0.3), 0 4px 6px -2px rgba(214, 51, 132, 0.1);
    }
    .btn-back-home:hover {
      box-shadow: 0 15px 25px -5px rgba(214, 51, 132, 0.4), 0 8px 10px -6px rgba(214, 51, 132, 0.15);
      transform: translateY(-3px);
      color: white;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="d-flex align-items-center justify-content-center text-center error-container">
      <div>
        <div class="error-code">
          404
          <i class="fa-solid fa-heart-crack error-icon"></i>
        </div>
        <h2 class="error-title mt-4">Halaman Tidak Ditemukan</h2>
        <p class="error-message mx-auto my-3">
          Maaf, halaman yang Anda cari mungkin telah dihapus, dipindahkan, atau URL yang Anda masukkan salah.
        </p>
        <a href="#" class="btn btn-back-home mt-3">
          <i class="fa-solid fa-arrow-left me-2"></i> Kembali ke Dashboard
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opsional untuk halaman ini, tapi baik untuk ada) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistem Rekam Medis Klinik Aulia Hasanah Medika">
  <title>Login â€” Aplikasi Rekam Medis</title>

  <!-- Favicon dari Logo -->
  <link rel="icon" href="../assets/img/logo.png">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #d63384;
      --secondary-color: #0d3d8a;
      --heading-color: #1a202c;
      --text-color: #4a5568;
      --light-gray: #f8f9fa;
      --border-color: #e9ecef;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f4f6fc;
      overflow: hidden; /* Mencegah scroll */
    }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-box {
      width: 100%;
      max-width: 900px;
      min-height: 600px;
      display: flex;
      background-color: white;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    /* Sisi Visual dengan Gradien Animasi */
    .login-visual-side {
      flex: 1;
      background: linear-gradient(-45deg, #d63384, #0d3d8a, #e85aa7, #4a90e2);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-visual-side .logo {
      max-width: 120px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
    }
    .login-visual-side h1 {
      font-weight: 800;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .login-visual-side p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* Sisi Formulir dengan Efek Kaca */
    .login-form-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-left: 1px solid rgba(255, 255, 255, 0.3);
    }

    .login-form-wrapper {
      width: 100%;
      max-width: 380px;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-form-wrapper h2 {
      font-weight: 800;
      font-size: 2rem;
      color: var(--heading-color);
    }

    .form-control {
        background-color: var(--light-gray);
        border: 1px solid var(--border-color);
        padding: 0.8rem 1rem;
        border-radius: 8px;
    }
    .form-control:focus {
        background-color: white;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(214, 51, 132, 0.25);
    }

    .btn-login {
      background-image: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border: none;
      color: var(--primary-color);
      padding: 0.85rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      border-radius: 8px;
      transition: var(--transition);
      box-shadow: 0 0 0 0.25rem rgba(214, 51, 132, 0.25);
      transform: translateY(-2px);
    }
    .btn-login:hover {
      box-shadow: 0 15px 25px -5px rgba(214, 51, 132, 0.4), 0 8px 10px -6px rgba(214, 51, 132, 0.15);
      transform: translateY(-4px);
    }
    .btn-login:active {
        transform: translateY(0);
        box-shadow: none;
    }
    
    .password-toggle {
        cursor: pointer;
        color: #a0aec0;
    }

    .login-footer {
      text-align: center;
      color: #a0aec0;
      font-size: 0.85rem;
    }
    .login-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 991.98px) {
      .login-box {
        flex-direction: column;
        max-width: 450px;
        min-height: auto;
      }
      .login-visual-side {
        padding: 2.5rem;
      }
      .login-form-side {
        border-left: none;
      }
    }
  </style>
</head>
<body>

  <div class="container-fluid login-container">
    <div class="login-box">
      
      <!-- Sisi Visual / Branding -->
      <div class="col-lg-6 login-visual-side">
        <img src="../assets/img/logo.png" alt="Logo Aulia Hasanah Medika" class="logo">
        <h1 class="mb-3">Kesehatan Anda</h1>
        <p>Prioritas Utama Kami</p>
      </div>
      
      <!-- Sisi Formulir Login -->
      <div class="col-lg-6 login-form-side">
        <div class="login-form-wrapper">
          <h2 class="mb-2">Selamat Datang</h2>
          <p class="mb-4 text-muted">Silakan login untuk mengakses sistem.</p>

          <form>
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username atau Email</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <div class="input-group">
                  <input type="password" class="form-control" id="password" required>
                  <span class="input-group-text bg-transparent border-start-0 password-toggle" id="passwordToggle">
                      <i class="fa-regular fa-eye-slash"></i>
                  </span>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label small" for="rememberMe">
                  Ingat Saya
                </label>
              </div>
              <a href="#" class="text-decoration-none small" style="color: var(--primary-color); font-weight: 600;">Lupa Password?</a>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-login">MASUK</button>
            </div>
          </form>

          <p class="login-footer mt-5">
            Copyright &copy; <span id="copyright-year"></span> &bull; 
            <a href='#'>Klinik Aulia Hasanah Medika</a>
          </p>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    
    // Skrip Tahun Copyright
    document.getElementById('copyright-year').textContent = new Date().getFullYear();

    // Skrip untuk Show/Hide Password
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');

    if (passwordToggle && passwordInput) {
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = passwordToggle.querySelector('i');
            icon.classList.toggle('fa-eye-slash');
            icon.classList.toggle('fa-eye');
        });
    }
  });
  </script>
</body>
</html>

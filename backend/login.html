<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistem Rekam Medis Klinik Aulia Hasanah Medika">
  <title>Login â€” Aplikasi Rekam Medis</title>

  <!-- Favicon dari Logo -->
  <link rel="icon" href="../assets/img/logo.png">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <div class="container-fluid login-container">
    <div class="login-box">
      
      <!-- Sisi Visual / Branding -->
      <div class="col-lg-6 login-visual-side">
        <img src="../assets/img/logo.png" alt="Logo Aulia Hasanah Medika" class="logo">
        <h1 class="mb-3">Kesehatan Anda</h1>
        <p>Prioritas Utama Kami</p>
      </div>
      
      <!-- Sisi Formulir Login -->
      <div class="col-lg-6 login-form-side">
        <div class="login-form-wrapper">
          <h2 class="mb-2">Selamat Datang</h2>
          <p class="mb-4 text-muted">Silakan login untuk mengakses sistem.</p>

          <form>
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username atau Email</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <div class="input-group">
                  <input type="password" class="form-control" id="password" required>
                  <span class="input-group-text bg-transparent border-start-0 password-toggle" id="passwordToggle">
                      <i class="fa-regular fa-eye-slash"></i>
                  </span>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label small" for="rememberMe">
                  Ingat Saya
                </label>
              </div>
              <a href="#" class="text-decoration-none small" style="color: var(--primary-color); font-weight: 600;">Lupa Password?</a>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-login">MASUK</button>
            </div>
          </form>

          <p class="login-footer mt-5">
            Copyright &copy; <span id="copyright-year"></span> &bull; 
            <a href='#'>Klinik Aulia Hasanah Medika</a>
          </p>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>
</body>
</html>
